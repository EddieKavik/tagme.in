<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1"
  />
  <link
   id="favicon"
   rel="shortcut icon"
   type="image/png"
   href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAABlBMVEX///8AAABVwtN+AAAAK0lEQVQI12P4/5/h/0eG/79B6O9thj+zGf5IM/wNZGC9z3AXjO7/R6D//wGWfRuJudGK0QAAAABJRU5ErkJggg=="
  />
  <title>Tag Me In</title>
  <style>
   @font-face {
    font-family: dotrice;
    src: url('/dotrice.regular.otf')
     format('opentype');
   }
   html,
   body {
    position: fixed;
    top: 0;
    left: 0;
    height: 100dvh;
    width: 100dvw;
    min-height: 100%;
    min-width: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
   }
   body {
    color: #ffffff;
    display: flex;
    flex-direction: column;
    font-family: dotrice, 'Courier New', Courier,
     monospace;
    gap: 2px;
   }
   body,
   input,
   button,
   select,
   textarea {
    color: inherit;
    font-family: inherit;
    font-size: 18px;
   }
   fieldset {
    border: none;
   }
   #radio-top {
    flex-grow: 0;
    flex-shrink: 0;
    height: 100px;
   }
   #radio-middle {
    flex-grow: 0;
    flex-shrink: 0;
    height: 100px;
   }
   #radio-bottom {
    flex-grow: 1;
   }
   #seek {
    display: flex;
    flex-direction: column;
    overflow: hidden;
   }
   #channels {
    padding: 0.5em;
   }
   #channels > a {
    background-color: #808080;
    color: inherit;
    display: inline-block;
    padding: 0.5em;
    text-decoration: none;
   }
   #content {
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    overflow-y: auto;
   }
   .frame {
    border: 2px solid #404040;
    padding: 10px;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
   }
   body {
    color: #a0a0a0;
   }
   input,
   button,
   select,
   textarea {
    background-color: #303030;
    color: inherit;
    padding: 0.5em;
   }
   #send-fields {
    display: flex;
    flex-direction: row;
   }
   #send-fields input {
    flex-grow: 1;
   }
   #send-fields input[type='submit'] {
    flex-grow: 0;
   }
   input {
    border: 2px solid #808080;
   }
   *:focus {
    box-shadow: inset 0 0 0 2px #f0f0f0;
    outline: none;
   }
   blockquote {
    border-radius: 0.25em;
    margin: 0.5em;
    padding: 0.5em;
    position: relative;
   }
   blockquote.new {
    border: 2px solid #ffa000;
   }
   cite {
    background-color: #808080;
    border-radius: 100%;
    font-size: 12px;
    font-weight: bold;
    padding: 0.25em;
    position: absolute;
    right: 0.25em;
    top: 0.25em;
   }
   #about {
    flex-grow: 0;
    flex-shrink: 0;
    font-size: 12px;
    margin: 0;
    opacity: 0.5;
    padding: 0.5em;
   }
  </style>
 </head>

 <body style="background-color: #000">
  <p id="about">
   Build in collaboration with
   https://claude.ai/ &bull; Dotrice font from
   https://www.1001fonts.com/dotrice-font.html
  </p>
  <div id="radio-top">
   <div class="frame">
    <input
     maxlength="25"
     placeholder="Enter a channel"
     id="channel"
    />
   </div>
  </div>
  <div id="radio-middle">
   <div class="frame">
    <noscript>JavaScript is required</noscript>
    <form id="send">
     <fieldset id="send-fields">
      <input
       required
       maxlength="25"
       placeholder="Enter a message"
       id="message"
       name="message"
      />
      <input type="submit" value="Send" />
     </fieldset>
    </form>
   </div>
  </div>
  <div id="radio-bottom">
   <div class="frame">
    <main id="seek">
     <div id="channels"></div>
     <section id="content">Please wait</section>
    </main>
   </div>
  </div>
  <script
   type="text/javascript"
   src="main.js"
  ></script>
 </body>
</html>
